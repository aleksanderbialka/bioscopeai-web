name: BioscopeAI Web CI/CD -- MAIN workflow üß™
run-name: ${{ github.event.head_commit.message }} -- ${{ github.actor}} ü¶Å

on:
  workflow_dispatch:
    inputs:
      build_image:
        description: "Build image?"
        required: true
        default: "true"
        type: choice
        options:
          - 'true'
          - 'false'
  push:
    branches: ["master", "dev"]

permissions:
  checks: write
  contents: read
  packages: write

jobs:
  lint:
    name: Code Quality & Build üßπ
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Build application
        run: npm run build

      - name: Security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  build:
    name: Docker Build & Push to GHCR üê≥
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Set Tag to Docker Image üì¶
        run: |
          echo "IMAGE_NAME=${{ vars.IMAGE_NAME }}" >> $GITHUB_ENV
          echo "IMAGE_TAG=${{ github.ref_name }}" >> $GITHUB_ENV
          echo "FULL_IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/${{ vars.IMAGE_NAME }}:${{ github.ref_name }}" >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name:  Build Docker image üê≥
        run: |
          docker build \
            --build-arg VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }} \
            --build-arg BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ") \
            --build-arg CURRENT_BRANCH=${{ github.ref_name }} \
            --build-arg BUILD_VERSION=${{ github.sha }} \
            --build-arg REPOSITORY=${{ github.repository }} \
            -t $IMAGE_NAME:$IMAGE_TAG \
            .

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image to GHCR üê≥
        if: github.event.inputs.build_image != 'false'
        run: |
            docker tag $IMAGE_NAME:$IMAGE_TAG $FULL_IMAGE_NAME
            docker push $FULL_IMAGE_NAME